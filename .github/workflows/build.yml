name: Build MsgAlertBox

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Compile Solution
      run: msbuild libcares-2.sln /p:Configuration=Release /p:Platform=x64
      
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MsgAlertBox-Build
        path: |
          x64/Release/*.dll
          x64/Release/*.exe
          */x64/Release/*.dll
          */x64/Release/*.exe
