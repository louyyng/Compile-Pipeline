name: Build and Release

on:
  push:
    branches: [ "main", "master" ]
    tags: [ 'v*' ] # Triggers on tags like v1.0, v2.0.1
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: write # Required to create releases

jobs:
  build:
    name: Build ${{ matrix.configuration }} - ${{ matrix.platform }}
    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [Release]
        platform: [x64, x86] # Compiles for both architectures

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Run Polymorphic Engine
      run: python scripts/polymorph.py   

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Compile Solution
      # Dynamically builds based on the matrix variables
      run: msbuild /p:Configuration=${{ matrix.configuration }} /p:Platform=${{ matrix.platform }}

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Build-${{ matrix.platform }}-${{ matrix.configuration }}
        # Captures binaries from common output directories (x64/Release or just Release/)
        path: |
          **/${{ matrix.configuration }}/*.dll
          **/${{ matrix.configuration }}/*.exe
          !**/*.tlog
          !**/*.obj
          !**/*.ipch
          !**/*.iobj
          !**/*.pdb

  release:
    name: Create Production Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/') # Only runs when a tag is pushed
    runs-on: ubuntu-latest
    
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: assets

      - name: Zip Artifacts for Release
        run: |
          cd assets
          zip -r MsgAlertBox-Release-Binaries.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: assets/MsgAlertBox-Release-Binaries.zip
          generate_release_notes: true
